<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>

    <div class="main-container">
        <h1>Tic Tac Toe</h1>
        <p></p>
        <div class="grid-container">
            <button class="grid-item item-1" onclick="fun(event)"></button>
            <button class="grid-item item-2" onclick="fun(event)"></button>
            <button class="grid-item item-3" onclick="fun(event)"></button>  
            <button class="grid-item item-4" onclick="fun(event)"></button>
            <button class="grid-item item-5" onclick="fun(event)"></button>
            <button class="grid-item item-6" onclick="fun(event)"></button>  
            <button class="grid-item item-7" onclick="fun(event)"></button>
            <button class="grid-item item-8" onclick="fun(event)"></button>
            <button class="grid-item item-9" onclick="fun(event)"></button>  
        </div>
        <button class="play-again" id="play-again" onclick="playAgain()">Play Again</button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
